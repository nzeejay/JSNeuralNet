<html>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Colour Solver</a>

        <a class="navLink" href="../xor/index.html">XOR Problem</a>
        <a class="navLink" href="../colour/index.html">Colour Solver</a>
        
    </nav>

    <div class="fixed-top networkBackground">

    </div>

    <div id="networkContainer">
        <div id="canvasDiv"></div>

        <div class="controlBox" id="trainControl">
            <b>Training Controls:</b>
            <br>
            <br>
            <a id="learnRateTag">Learn rate: 0.1000</a>
            <input class="valueSlider" type="range" min="1" max="5000" value="1000" id="learnRate" oninput="setLearn(parseFloat(value/10000))">
            <br>
            <br>

            <b id="errorTag">Error: </b>
            <br>

            <button type="button" class="btn btn-success" id="startButton" onclick="startTraining()">Start</button>
            <button type="button" class="btn btn-danger" id="stopButton" onclick="stopTraining()">Stop</button>
            <br>
            <button type="button" class="btn btn-warning" id="resetButton" onclick="setupNet()">Reset</button>
        </div>
    </div>
</body>

</html>
